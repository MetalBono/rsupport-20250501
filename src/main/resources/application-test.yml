spring:
  datasource:
    url: jdbc:h2:mem:notice;INIT=CREATE SCHEMA IF NOT EXISTS notice
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
